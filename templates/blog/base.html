{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Bootstrap Example Template{% endblock %}</title>
        <meta charset="utf-8">
        <!-- Viewport Meta Tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <!-- Font-awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        {% block header %}
        {% endblock %}
    </head>


    <body>
    <!-- YOUR CONTENT STARTS HERE -->
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background: DarkSlateGray;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- brand -->
        <a class="navbar-brand" href="/blog">Blog</a>

        <div class="collapse navbar-collapse" id="nav-content">
            <div class="container">
                <!-- links -->
                <div class="row">
                    <div class="col-md-8 col-md-4">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">link 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">link 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">link 3</a>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-4 col-sm-2">
                        <form id="search-form" action="{% url 'search' %}" method="get" accept-charset="utf-8">
                            <div class="input-group">
                                <input class="form-control bg-light order-secondary py-2" id="search-box" type="search"
                                       name="q" value="{{ query }}" placeholder="Search ...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">
                                        <i class="fa fa-search" style="color:#d9534f;"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </nav>

    {% block content %}
    {% endblock %}
    <!-- YOUR CONTENT ENDS HERE -->


    <!-- JavaScript: placed at the end of the document so the pages load faster -->
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
